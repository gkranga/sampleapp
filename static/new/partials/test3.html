<div ng-include="'static/new/partials/sidebar.html'"></div>
<div class="row right_col pdnlft0 provisioning-page" role="main">
	<div class="col-lg-12 page-title">
		<div class="title_left col-md-6">
			<h2 class="pdntp10"><a ui-sref="dashboard">{{customerName}}</a> | {{translate(service)}}</h2>
		</div>
	</div>
	<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist" >
      <li class="list-view" role="presentation" ng-repeat="key in [1,2,3]">
      <a role="tab" data-toggle="tab" aria-expanded="true">
        <button class="btn btn-default list-view-tabs"  ng-style="{'font-weight': isTabActive(tab.tabName)}">Test{{key}}</button></a>
      </li>
    </ul>
	<div class="col-lg-12 details-btm-section list-view-page">
  		<div class="col-lg-12 compute-new-instance-forms-page no-padding" role="tabpanel" data-example-id="togglable-tabs" >
		  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
    			<div class="service-provider-icon-box col-lg-12 no-padding">
    				<img class="service-provider-icon ng-scope" src="static/new/images/icons/AWS.png">
				</div>
				<form class="form-horizontal col-lg-9 no-padding" ng-submit="onSubmit()" novalidate>
	        		<formly-form class="col-lg-9" model="model" fields="fields" form="form">
	        		</formly-form>
	        		<div class="col-lg-9">
	          			<button type="submit" class="btn btn-primary submit-button">Submit</button>
	        		</div>
      			</form>
			</div>          
      	</div>
    </div>
</div>
