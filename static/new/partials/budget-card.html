<div ng-include="'static/new/partials/sidebar.html'"></div>
<div class="budget-card right_col pdnlft0" role="main">
    <div>
        <div class="page-title">
            <div class="title_left col-md-6">
                <h2 class="pdntp10"><a ui-sref="dashboard">{{customerName}}</a> | {{service }}</h2>
            </div>
            <div class="title_right col-md-6">
                <div class="col-md-12 col-sm-12 col-xs-12 form-group pull-right top_search">
                    <div class="pull-right add-button-placement" >
                        <a title="{{translate('add')}}" href="javascript:void(0);" ui-sref="budget({customerName: customerName})" role="button" ><button class="btn btn-primary btn-custom">Create</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="content-block col-lg-12">

                    <div class="your-class col-lg-3" ng-repeat="budget in customerBudgets">
                        <div class="content-cards col-lg-1 text-center ng-scope " style="width: 170px;">
                            <div class="text-center content-cards-title">
                                <p>{{budget.budgetName}}</p>
                            </div>
                            <div class="text-center content-cards-projects">
                                <p>{{budget.projects.length}} Projects</p>
                            </div>
                            <div class="text-center content-cards-amount">
                                <p class="amount-green">$ {{budget.value}}</p>
                            </div>
                            <div class="text-center content-cards-cycle">
                                <p> {{budget.type}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
