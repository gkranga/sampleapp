<table class="table" ng-if="table.multipleRows" ng-init="loadUsersRelatedToService(selectedServiceData[serviceSingularName], table.role)">
  <thead>
    <tr>
      <th ng-repeat="columnKey in table.columns | keys" ng-init="name = table.columns[columnKey]">{{objectTransform(name)}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in usersRelatedToService track by $index">
      <td ng-repeat="columnKey in table.columns | keys">{{user[columnKey]}}</td>
    </tr>
  </tbody>
</table>
<button ng-repeat="button in table.buttonAction" ng-if="permissions.all.indexOf(button.buttonAction) > -1 || permissions.all.indexOf('tagAa') > -1" ng-init="permissions.all.indexOf(button.buttonAction) > -1 ? buttonPerm = button.buttonAction : buttonPerm = 'tagAa'" class="btn pull-right" ui-sref="tagView({customerName: customerName, service: service, serviceName: selectedServiceData[serviceSingularName], tagName: 'tagAaRole', role: table.role})">{{buttonPerm}}{{button.buttonName}}</button>
