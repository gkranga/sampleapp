<!-- Header  -->
<header ng-cloak ng-controller="HeaderController">

    


    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" ui-sref="dashboard({customerName: custName})" href="javascript:void(0);" id="logo">
                <div class="header-logo"></div>
            </a>
            
            <ul class="nav navbar-nav header-user-select col-xs-3 col-sm-2 col-md-2 col-offset-lg-2 col-lg-2">
                <li ng-cloak>
                    <md-input-container ng-if="allCustomerNames.length > 1">
                        <select ng-cloak ng-model="customerName" placeholder="User" ng-change="changeCustomer(customerName)" class="md-no-underline" aria-label="select user">
                            <option ng-repeat="customer in allCustomerNames" value="{{customer}}" ng-selected="customer == customerName" ng-bind="customer">&nbsp;
                            </option>
                        </select>
                    </md-input-container>
                </li>
                <li ng-cloak ng-if="allCustomerNames.length == 1">
                    <a ng-bind="customerName">&nbsp;</a>
                </li>
            </ul>


          <!-- Toggle control for card and table layout -->
            <div class="nav navbar-nav col-xs-3 col-sm-2 col-md-2 col-offset-lg-2 col-lg-2">
                <ul class="nav navbar-nav toggle-view">
                    <li role="presentation" ng-show='!showCardViewButtonBudget && showCardViewButton || false'>
                        <a href="javascript:;" data-ui-sref='cardView({customerName: custName, service: service})'>
                            <i class="font18px fa fa-th"></i>
                        </a>
                    </li>
                    <li role="presentation" ng-show='!showCardViewButton && showCardViewButtonBudget || false'>
                        <a href="javascript:;" data-ui-sref='budget-card-view({customerName: custName})'>
                            <i class="font18px fa fa-th"></i>
                        </a>
                    </li>
                    <li role="presentation" ng-show='showListViewButtonBudget || false'>
                        <a href="javascript:;" data-ui-sref='budget-list({customerName: custName})'>
                            <i class="font18px fa fa-th-list"></i>
                        </a>
                    </li>
                    <li role="presentation" ng-show='showListViewButton || false'>
                        <a href="javascript:;" data-ui-sref='listView({customerName: custName, service: service})'>
                            <i class="font18px fa fa-th-list"></i>
                        </a>
                    </li>
                </ul>
            </div>


        </div>

        <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right" id='login_dropdown'>
                <li class="login_dd_detail hidden-xs" >
                    <a class="user-profile" href="javascript:void(0);">
                        <img src="static/uploads/<%= user.uid %>" onerror="if (this.src != '/static/img/avatar-mini.jpg') this.src = '/static/img/avatar-mini.jpg';" alt="" class="profilePic"><%= user.fname %> <%= user.sname %>
                        <span class=" fa fa-angle-down"></span>
                    </a>
                    <ul class="hidden-xs">
                        <li><a ui-sref="profile">Profile</a></li>
                        <li><a href="javascript:;">Help</a></li>
                        <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                    </ul>
                </li>
                <li class="hidden-sm hidden-md hidden-lg">
                    <a class="user-profile" href="javascript:void(0);">
                        <img src="static/uploads/<%= user.uid %>" onerror="if (this.src != '/static/img/avatar-mini.jpg') this.src = '/static/img/avatar-mini.jpg';" alt="" class="profilePic"><%= user.fname %> <%= user.sname %>
                    </a>
                </li>
                <li class="hidden-sm hidden-md hidden-lg"><a ui-sref="profile">Profile</a></li>
                <li class="hidden-sm hidden-md hidden-lg"><a href="javascript:;">Help</a></li>
                <li class="hidden-sm hidden-md hidden-lg"><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                <li class="col-xs-8 hidden-sm hidden-md hidden-lg">
                    <form class="Search">
                        <input type="text" class="Search-box" name="Search-box" id="Search-box" placeholder="Search...">
                        <label for="Search-box" class="Search-box-label">
                            <span class="Search-icon"></span>
                        </label>
                        <span class="Search-close">
                            <i class="Search-close-icon">x</i>
                        </span>
                    </form>
                  <!-- <form class="navbar-form navbar-right col-xs-12">
                    <input type="text" class="form-control" placeholder="Search...">
                  </form> -->
                </li>
            </ul>

            <div class="nav navbar-nav navbar-right expand-search hidden-xs">
                <form class="Search">
                    <input type="text" class="Search-box" name="Search-box" id="Search-box" placeholder="Search...">
                    <label for="Search-box" class="Search-box-label">
                        <span class="Search-icon"></span>
                    </label>
                    <span class="Search-close">
                        <i class="Search-close-icon">x</i>
                    </span>
                </form>
                  <!-- <form class="navbar-form navbar-right col-xs-12">
                    <input type="text" class="form-control" placeholder="Search...">
                  </form> -->
            </div>

      </div>
