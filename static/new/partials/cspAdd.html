<div ng-include="'static/new/partials/sidebar.html'"></div>

            <!-- page content -->
            <div class="right_col pdnlft0" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h2 class="pdntp10"><a ui-sref="dashboard">{{customerName}}</a> | <a ui-sref="listView({customerName: customerName, service: service})">{{translate(service)}}</a> | {{serviceName || 'New' }}</h2>
                        </div>
                    </div>

                    <!-- <div class="clearfix"></div>                     -->

                    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="" role="tabpanel" data-example-id="togglable-tabs">
            <!-- <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
              <li role="presentation" class="active tabssma"><a href="#tab_content1" id="home-tab" role="tab" data-toggle="tab" aria-expanded="true">{{translate('details')}}</a>
              </li>
            </ul> -->


            <div id="myTabContent" class="tab-content">
              <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
                <!-- <div class="clearfix"></div> -->
                <form class="form-horizontal form-label-left pdn12" ng-submit="saveCsp()">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_content pdn-top15">
                      <div class="col-sm-6 col-md-6 col-xs-12">
                        <div class="form-group">
                          <label>CSP Name</label>
                          <input type="text" name="cspName" required class="form-control" ng-model="selectedServiceData.cspName" placeholder="CSP Name" ng-readonly="editFlag">
                        </div>
                        <div class="form-group">
                          <label>Native CSP</label>
                          <select name="nativeCsp" required class="form-control" ng-model="selectedServiceData.nativeCsp" placeholder="Native CSP" data-service="nativeCsps" ng-change="setSelectedNativeRegions(selectedServiceData.nativeCsp)" ng-readonly="editFlag">
                              <option value="" selected disabled>Native CSP</option>
                              <option ng-repeat="nativeCsp in nativeCsps" value="{{nativeCsp.value}}" ng-disabled="editFlag">{{nativeCsp.name}}</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Customer Name</label>
                          <input type="text" name="customerName" required class="form-control" ng-model="selectedServiceData.customerName" placeholder="Customer Name" readonly="">
                        </div>
                        <div class="form-group" style="text-transform: uppercase;">
                          <p>CSP Status Active </p>
                          <input type="radio" name="isActive" value="yes" ng-model="selectedServiceData.isActive" checked required>Yes
                          <input type="radio" name="isActive" value="no" ng-model="selectedServiceData.isActive">No
                        </div>
                        <button class="btn btn-success pull-right form-submit" type="submit">Submit</button>
                      </div>
                      <div class="col-sm-6 col-md-6 col-xs-12">
                        <div class="container" style="height: 310px; overflow-y: scroll;">
                          <table class="table">
                            <thead>
                              <tr>
                                <th><input type="checkbox" name="checkAll" ng-model="selectedRegions" ng-checked="selectedServiceData['regions'].length && nativeRegionAll.length == selectedServiceData['regions'].length" ng-click="selectedRegions ? unselectAll() : selectAll()"></th>
                                <th>{{ translate('nativeRegionName') }}</th>
                                <th>{{ translate('renameNativeRegion') }}</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="nativeRegion in nativeRegionAll">
                                <td ng-click="toggleNativeRegion(nativeRegion)"><input type="checkbox" name="selectedNativeRegions[]" ng-model="selectedRegions" ng-checked="isNativeRegionChecked(nativeRegion)"></td>
                                <td ng-click="toggleNativeRegion(nativeRegion)">{{nativeRegion}}</td>
                                <td><input type="text" name="region" ng-model="regions[nativeRegion]" ng-init="editFlag ? (regions[nativeRegion] = regions[nativeRegion]) : (regions[nativeRegion] = nativeRegion)" ng-change="updateRegionName(nativeRegion, regions[nativeRegion])"></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
